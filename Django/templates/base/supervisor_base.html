<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
{% load static %}
{% csrf_token %}

<!--
  ==================================================
  * Template Name: main_base.html
  * 이 페이지는 관리자 페이지의 기본 레이아웃을 정의합니다.
-->

<head>

  <meta name="robots" content="noindex, nofollow">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>사이트 관리자</title>

  <!-- FAVICON
  ================================================== -->
  <link rel="icon" type="image/png" href="{{server.favicon}}">

  <!-- CSS
  ================================================== -->
  <link href="/static/travelertalk/css/style.css" rel="stylesheet">
  <link href="/static/travelertalk/css/custom.css" rel="stylesheet">
  <link rel='stylesheet' href='/static/travelertalk/css/calendarwidget.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

  <!-- JS
  ================================================== -->
  <script src="/static/travelertalk/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/travelertalk/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/static/travelertalk/vendor/timezz/timezz.js"></script>
  <script src="/static/travelertalk/js/theme.js"></script>
  <script src="/static/travelertalk/js/color-modes.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/static/travelertalk/js/custom.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="/static/travelertalk/js/calendarwidget.js"></script>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="https://uicdn.toast.com/editor/latest/i18n/ko-kr.js"></script>

</head>

<body style="word-break: keep-all;" class="theme-light bg-white">

  <!-- PAGE LOADING -->
  {% include 'parts/preloader.html' %}

  <!-- MAIN WRAPPER
  ================================================== -->
  <div class="wrapper">

    <!-- HEADER -->
    {% include 'parts/header_supervisor.html' %}

    <!-- MAIN SECTION
    ================================================== -->
    <main class="mt-2" style="display: flex; align-items: flex-start;">
      <!-- 이 부분은 각 페이지에서 오버라이딩 됩니다. -->
      {% block content %} {% endblock %}
      <!-- 이 부분은 각 페이지에서 오버라이딩 됩니다. -->
    </main>

    <!-- FOOTER -->
    {% include 'parts/footer_main.html' %}

  </div>
  <script>
    // numberComma
    // numberComma 클래스가 포함된 요소의 텍스트를 숫자로 변환 후 콤마를 추가합니다.
    // 예: 1000 => 1,000
    document.querySelectorAll('.numberComma').forEach(element => {
      element.innerHTML = element.innerHTML.replace(/[^0-9]/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    });
  </script>

</body>

</html>
