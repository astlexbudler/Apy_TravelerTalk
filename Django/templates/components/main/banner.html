<div class="row mb-3">
    {% for banner in banners %}
    <div class="p-1 {%if banner.size == 'full' %}col-12{% else %}col-6{% endif %}">
        <a href="{{ banner.link }}" target="_blank">
            <div class="w-100 shadow-sm"
                style="height: 150px; background: black url('{{ banner.image }}') center/cover no-repeat;"></div>
        </a>
    </div>
    {% endfor %}
</div>
