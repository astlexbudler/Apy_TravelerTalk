<!--
    header.html
    이 컴포넌트는 사이트의 헤더와 네비게이션을 구성합니다.

    네비게이션은 사용자, 파트너, 관리자 페이지별로 다르게 구성됩니다.

    로고, 출석체크, 즐겨찾기, 쿠폰함, 프로필, 쪽지, 로그아웃(로그인) 버튼이 포함됩니다.
-->

<!-- header -->
<header class="header-main header-option-01">
    <div class="header-top bg-light">
        <div class="container">

            <!-- 헤더 상단 메뉴 -->
            <div style="display: flex; justify-content: space-between; white-space: nowrap;">
                <div style="display: inline-block; text-align: left;">
                    <a class="text-black-50 small me-3" style="white-space: nowrap;" href="{{SUPERVISOR_URL}}/supervisor/supervisor">
                        <i class="fi fi-rr-home"></i> 관리자 메인
                    </a>
                </div>
                <div style="display: inline-block; text-align: right;">
                    <a class="text-black-50 small" href="javascript: logout();" style="white-space: nowrap;">
                        <i class="fi fi-rr-exit"></i> 로그아웃
                    </a>
                </div>
            </div>

            <!-- 헤더 메인 -->
            <div style="display: flex; justify-content: space-between; white-space: nowrap;">
                <div style="display: inline-block; text-align: left;">
                    <div style="width: 80px; height: 80px;">

                        <!-- 로고 -->
                        <a href="{{SUPERVISOR_URL}}/supervisor/supervisor">
                            <img class="logo-dark" src="/static/travelertalk/img/icon.png">
                            <img class="logo-light" src="/static/travelertalk/img/icon.png">
                        </a>

                        <!-- 메뉴(오프캔버스) -->
                        <nav class="navbar navbar-expand-lg" style="display: inline-block;">
                            <div class="offcanvas nav-offcanvas offcanvas-start" tabindex="-1" id="offcanvas_Header_01"
                                aria-labelledby="offcanvas_Header_01">

                                <!-- 아래 메뉴는 모바일에서만 보입니다. -->
                                <div class="offcanvas-header border-bottom border-gray-200 p-0">

                                    <!-- 모바일 오프 캔버스 타이틀 -->
                                    <div class="pastel-pink-background shadow w-100 p-3">
                                        <div
                                            style="display: flex; justify-content: space-between; white-space: nowrap;">
                                            <div style="display: inline-block; text-align: left;">
                                                <h6 class="text-black-60 pt-1 m-0">
                                                    {{server_settings.service_name}}
                                                </h6>
                                            </div>
                                            <div style="display: inline-block; text-align: right;">
                                                <button class="btn-close" data-bs-dismiss="offcanvas"
                                                    data-bs-target="#offcanvas_Header_01" aria-label="Close"></button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 모바일 게시판 타이틀 -->
                                    <div class="px-3 mb-4">
                                        <h6 class="text-black-60">
                                            메뉴
                                        </h6>
                                    </div>

                                </div>
                                <div class="offcanvas-body">
                                    {% include 'components/header/menu_supervisor.html' %}
                                </div>

                            </div>
                        </nav>

                    </div>
                </div>
                <div style="display: inline-block; text-align: right;">

                    <!-- 모바일 오프캔버스 버튼 -->
                    <div class="header-icons d-lg-none" style="padding-top: 16px;">
                        <div class="h-col h-toggler d-lg-none">
                            <button class="navbar-toggler h-burgur-icon" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvas_Header_01" aria-controls="offcanvas_Header_01">
                                <span></span>
                            </button>
                        </div>
                        <div class="h-col h-extra-menu-toggle d-none d-lg-block">
                            <a class="h-burgur-icon h-icon" data-bs-toggle="offcanvas" href="#header_extra_menu"
                                role="button" aria-controls="header_extra_menuLabel">
                                <span></span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</header>
{% include 'components/header/toggle_theme.html' %}
