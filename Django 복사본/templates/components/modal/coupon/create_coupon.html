<!--
    create_coupon.html
    이 컴포넌트는 쿠폰을 생성하는 모달을 표시하는 컴포넌트 입니다.

    쿠폰을 생성하기 위한 입력창을 제공합니다.
    - 쿠폰 대상 여행지 게시글 아이디
    - 쿠폰 코드(랜덤 코드 생성 버튼을 클릭하면 자동으로 코드를 생성할 수 있음)
    - 쿠폰 이름
    - 쿠폰 정보(wysiwyg 에디터)
    - 쿠폰 필요 포인트(쿠폰을 사용하기 위해 필요한 포인트)
    - 쿠폰 사용 가능 기간(시작일, 종료일)

    쿠폰 생성 API를 호출하여 쿠폰을 생성합니다.
    /api/coupon POST 요청을 보내어 쿠폰을 생성합니다.
-->
